<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <h2 class="col-lg-6">{{page_title}}</h2>
                <div class="col-lg-6">
                    <a href="/users/add"><button class="btn btn-primary pull-right" type="button">Add New User</button></a>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Action</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Modified</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr ng-repeat="user in users">
                            <td>{{user.email}}</td>
                            <td>{{user.first_name}}</td>
                            <td>{{user.last_name}}</td>
                            <td>
                                <a href="/users/edit/{{user._id}}"><i class="fa fa-edit fa-2x"></i></a>
                                <i ng-click="delete_user(user._id, $index)" class="fa fa-times fa-2x"></i>
                            </td>
                            <td ng-switch="user.status">
                                <span ng-switch-when="1">
                                    <i ng-click="changeStatus()" class="fa fa-toggle-on fa-2x"></i>
                                </span>
                                <span ng-switch-when="2">
                                    <i ng-click="changeStatus()" class="fa fa-toggle-off fa-2x"></i>
                                </span>

                            </td>
                            <td>{{user.created  | date:'medium'}}</td>
                            <td>{{user.updated  | date:'medium'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
