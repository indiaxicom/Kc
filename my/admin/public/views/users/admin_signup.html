<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Signup
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">

            <form role="form" ng-submit="signup()">

                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="User.email" required="required" type="email" class="form-control" placeholder="Enter Email">
                    <p class="help-block">Enter your email here</p>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input ng-model="User.password" required="required" type="password" class="form-control" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-warning btn-lg">Sign Up</button>
            </form>
            <p>Already have account? <a href="/login">Login</a></p>
            <p>Users <a href="/users">Users</a></p>
        </div>
    </div>
</div>
