<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <h2 class="col-lg-6">{{page_title}}</h2>
                <div class="col-lg-6">
                    <a href="/users"><button class="btn btn-primary pull-right" type="button">Manage Users</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form ng-submit="save_user()">
                <div class="form-group">
                    <label>First Name</label>
                    <input ng-model="User.first_name" type="text" placeholder="First Name" class="form-control" />
                    <p class="help-block">First Name of the user.</p>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input ng-model="User.last_name" type="text" placeholder="Last Name" class="form-control" required="required" />
                    <p class="help-block">Last Name of the user.</p>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input ng-model="User.email" type="email" placeholder="Email" class="form-control" required="required" />
                    <p class="help-block">Email of the user.</p>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input ng-model="User.password" type="password" placeholder="Password" class="form-control" />
                    <p class="form-control-static">Should be minimum 8 characters</p>
                </div>

                <div class="form-group">
                    <label>User Type</label>
                    <select class="form-control" ng-model="User.type" required="required">
                        <option value="">Select</option>
                        <option value="1">Admin</option>
                        <option value="2">Site User</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select class="form-control" ng-model="User.status" required="required">
                        <option value="">Select</option>
                        <option value="1">Active</option>
                        <option value="2">Inactive</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Save User</button>
            </form>
        </div>
    </div>
</div>
